		<script>
			$(function() {
				var icons = {
					header: "ui-icon-circle-arrow-e",
					activeHeader: "ui-icon-circle-arrow-s"
				};
				$( "#accordion" ).accordion({
					icons: icons,
					heightStyle: "content",
					collapsible:true
				});
				$( "#toggle" ).button().click(function() {
					if ( $( "#accordion" ).accordion( "option", "icons" ) ) {
						$( "#accordion" ).accordion( "option", "icons", null );
					} else {
						$( "#accordion" ).accordion( "option", "icons", icons );
					}
				});
			});
	         $(function() {
             $( "#menu" ).menu();
            });
		</script>

					<h3>選修學程所開的課程，為何須另外繳交學分費? </h3>
					<div>
						<p>本學程比照擴大輔系方式單獨開班及部份合班開課。所以，依擴大輔系開班方式及本校輔系雙主修辦法，選修本學程所開設的課程須另繳學分費，每學分新台幣1133元。考量到同學的經濟負擔，學程也會儘量提供工讀的機會(例如數位藝術中心工讀)或以競賽獎金(例如數位內容達人海報與短片競賽)的方式，在經濟上協助同學。 </p>
					</div>
