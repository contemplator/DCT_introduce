<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--jquery-->
        <script src="js/jquery-1.9.1.js"></script>

        <link href="css/jquery-ui.css" rel="stylesheet">
        <!--css-->
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

        <link href="css/animate-custom.css" rel="stylesheet">
        <!--js-->
        <script src="bootstrap/js/bootstrap.js"></script>

        <style>
			@import url(http://cs.nccu.edu.tw/~jonesyu/960gs/code/css/960.css);
			@import url(http://cs.nccu.edu.tw/~jonesyu/960gs/code/css/reset.css);
			@import url(http://cs.nccu.edu.tw/~jonesyu/960gs/code/css/text.css);
            p{
                text-align: center;
            }
			h1{
				text-align: center;
				align: middle;
				line-height: 300px;
			}
			#target{
				margin-top: 10px;
				width: auto;
				height: 300px;
			}
			#position{
				margin-top: 10px;
				width: auto;
				height: 300px;
			}
			#resource{
				margin-top: 10px;
				width: auto;
				height: 300px;
			}
			#future{

				width: auto;
				height: 300px;
			}

			}

        <div class="container_12">

                    </div>
                </div>
                <div class="grid_3">
                    <div>
                        <img src="#">

                    </div>
                </div>
                <div class="grid_3">
                    <div id="future" onclick="flipInY()" class="well">
                        <h1>未來發展</h1>
                    </div>
                    <div>
                        <img src="#">
                    </div>
                </div>
                <div class="grid_3 omega">
                    <div>
                        <img src="#">
                    </div>
                    <div id="committee" onclick="flipInY()" class="well">
                        <h1>諮詢委員</h1>
                    </div>
                </div>        
        </div>
    </body>
	<script>
		function flipInY(a){
			$('#target').addClass('animated flipInY');
		}
	</script>
