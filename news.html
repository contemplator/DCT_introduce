        <script src="https://www.parse.com/downloads/javascript/parse/latest/min.js"></script>
        <script>
            $(function() {
                Parse.initialize("LO28TRXHBIC7zQTwO3OYhHcf66g8j46ux7XXc2Aq", "x8MYJCuOQsYFDRZK4wwbbkv5CRjbwkG8VrIkQfsx");
                var News = Parse.Object.extend("News");

                var news = new Parse.Query(News);
                news.descending("date");

                var collection = news.collection();
                collection.fetch({
                    success: function(collection) {
                        collection.each(function(object) {

                            var year = object.get("date").getFullYear();
                            var month = object.get("date").getMonth();
                            var date = object.get("date").getDate();
                            var date = year + "-" + month + "-" + date;

                            $("#news_content").append("<tr id=" + object.id + ">\n\
                        <td>" + object.get("type") + "</td>\n\
                        <td><a href=\"" + object.get("website") + "\">" + object.get("title") + "</a></td>\n\
                        <td>" + date + "</td>\n\
                        </tr>");

                        });
                    },
                    error: function(collection, error) {
                        // The collection could not be retrieved.
                    }
                });
            });
        </script>
